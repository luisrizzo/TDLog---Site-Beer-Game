<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to the Argon Learning Playground!</title>	

    <link     href='http://fonts.googleapis.com/css?family=Sintony:400,700'     rel='stylesheet' type='text/css'>

    <style type="text/css">    
      body
      {
        background-color:#000;
      }

      h1
      {
        font-size:48px;
        margin-top:0;
        font-family:Arial, sans-serif;
        text-shadow:2px 0 15px #292929;
        letter-spacing:4px;
        text-decoration:none;
        color:#DDD;
      }

      #banner
      {
        width:500px;
        height:200px;
        text-align:center;
        background-image:url(https://msnglnk.com/wp-content/uploads/2015/12/facilitate-the-beer-game@2x.jpg);
        background-repeat:no-repeat;
        border-radius:5px;
        margin:90px auto auto;
        padding:80px 0;
      }

      .lead
      {
        background-color:rgba(255,255,255,0.6);
        border-radius:3px;
        box-shadow:rgba(0,0,0,0.2) 0 1px 3px;
        font-family:Sintony, sans-serif;
      }
    </style>

  </head>  

  <body>
    <div id="banner">
      <h1>Beer Game</h1>
      <p class="lead">We are making an AI Agent. Join us</p>
    </div>
    <div id="emailform">

    </div>
	<form action="/signup" method="post">
    Email: <br>
	  <input type="text" name="email"></input> <br>
    Position of the agent in the Supply Chain <br>
    <input type="radio" name="position" value="1"> Retailer<br>
    <input type="radio" name="position" value="2" checked> Wholesaler<br>
    <input type="radio" name="position" value="3"> Distributor<br>
    <input type="radio" name="position" value="4"> Factory<br>

	  <input type="submit" value="Signup"></input>
	</form>
  </body>
</html>
